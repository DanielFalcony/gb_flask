<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main class="registration-form">
  {{% block content %}}
  <h3>Форма для регистрации:</h3>
  <form method="post" class="registration-form-wrp">
    <input type="text" class="name" placeholder="Enter your Name"><br>
    <input type="text" class="last_name" placeholder="Enter your Last name"><br>
    <input type="email" class="email" placeholder="Enter your E-mail"><br>
    <input type="submit" class="register" value="Register"><br>
  </form>
  {{% endblock %}}
</main>

</body>
</html>
